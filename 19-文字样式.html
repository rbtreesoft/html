<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				font-weight:bold;
				font-style:normal;
				font-size:30px;
				font-family:"微软雅黑","楷体","宋体";
			}
		</style>
	</head>
	<body>
		<!--
			font-weight        文字着重
				bold           加粗
				normal         正常

			font-style         文字倾斜
				italic         倾斜
				normal         正常

			font-size          文字大小(默认16px)
				30px           数字加单位

			font-family        文字字体
				“主要字体”，“备选字体1”，“备选字体2”      表示如果用户电脑上有“主要字体”，就显示“主要字体”，如果用户电脑上没有“主要字体”，那就显示“备选字体1”，如果用户电脑没有“备选字体1”，就显示“备选字体2”
				英文字体，“中文字体”      英文字符使用英文字体，中文字符使用中文字体
		-->
		<div>很高兴和大家一起在海棠学院学习，我是胡倩，请大家以后多多关照！</div>
	</body>
</html>
