<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:200px;
				height:200px;
				background:#f00;
				margin:100px 30px 50px 70px;
				/*margin-top:100px;
				margin-right:100px;
				margin-bottom:100px;
				margin-left:100px;*/
			}
		</style>
	</head>
	<body>
		<!--
			margin        外边距(标签与标签之间的距离)

			margin的4个方向
				top  right  bottom  left

			margin的复合样式
				一个值       4个方向的margin值都是一样的
				两个值       第一个值代表上下的margin是一样的，第二个值代表左右的margin是一样的
				三个值       第一个值代表上边的margin值，第二个值代表左边与右边的margin值，第三个值代表下边的margin值
				四个值       第一个值代表上边的margin值，第二个值代表右边的margin值，第三个值代表下边的margin值，第四个值代表左边的margin值
		-->
		<div>div1</div>
		<div>div2</div>
	</body>
</html>
