<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				border:3px solid red;
				height:45px;
				line-height:45px;
			}
		</style>
	</head>
	<body>
		<!--
			行高代表了一行文字在容器中所占的高度
			line-height      行高
				16px         值是数字加单位

			如果行高的值与容器的高度相等，那文字就会垂直居中

			测量多行文字行高的方法
				1、首先要知道文字的大小
				2、量下两行文字之间的距离
				3、拿上面量出来的距离除上2

				如果行高为奇数的话，文字的上边距会小一像素，下边距会多一像素
		-->
		<div>很高兴和大家一起在海棠学院学习，我是胡倩，请大家以后多多关照！</div>
	</body>
</html>
