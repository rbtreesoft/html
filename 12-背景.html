<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:400px;
				height:300px;
				border:10px solid brown;
				background-color:green;
				background-color:rgba(233,107,35,1);
				background-color:#008800;          /* #080 */
			}
		</style>

	<body>
		<!--
			background-color		背景色
					颜色的单词法
					rgba()
					颜色十六进制表示法
					transparent		背景透明(默认值)

			背景色会铺满整个容器

			内容可以把容器的宽高撑开
			背景不会占用容器的宽高
		-->

			<img src="images/img1.jpg" />
