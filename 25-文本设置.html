<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				color:red;
				text-align:left;
				width:300px;
				border:1px solid #000;
				text-indent:2em;
				font-size:20px;
				text-decoration:none;
				white-space:nowrap;
			}
		</style>
	</head>
	<body>
		<!--
			text-decoration     文本修饰
				underline       下划线
				overline        上划线
				line-through    中划线
				none
			letter-spacing      字母的间距
				5px             值是数字加单位
			word-spacing        单词的间距(以空格来解析)
				5px             值是数字加单位
			white-space         强制不换行
				nowrap          不换行
				normal          正常
		-->
		<div>很高兴和大家一起在海棠学院学习，我是胡倩，请大家以后多多关照！</div>
	</body>
</html>
